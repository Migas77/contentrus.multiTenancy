apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: "{{ .Values.hostedsite.appName }}-{{ .Values.namespace }}-virtual-svc"
  namespace: {{ .Values.namespace }}
spec:
  hosts:
  - "www.contentrus.{{ .Values.hostedsite.appName }}.{{ .Values.namespace }}.com"
  gateways:
  - "{{ .Values.namespace }}/{{ .Values.hostedsite.appName }}-gateway"
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: "{{ .Values.hostedsite.appName }}-service.{{ .Values.namespace }}.svc.cluster.local"
